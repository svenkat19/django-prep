{% extends "base.html" %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class='container mx-5 my-4'>
  <form method='post' action='/contact'>
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email">
      </div>
    <div class="form-group col-md-6">
      <label for="inputAddress"> Address</label>
      <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPhno">Phno</label>
      <input type="text" class="form-control" id="inputPhno" name="inputPhno" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-group col-md-6">
      <label for="inputDetails">Details</label>
      <input type="text" class="form-control" id="inputDetails" name="inputDetails" placeholder="Apartment, studio, or floor">
    </div>
    <button type="submit" class="btn btn-primary my-2">Sign in</button>
  </form>
</div>
{% endblock body %}
